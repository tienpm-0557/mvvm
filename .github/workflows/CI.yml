name: CI

on:
  push:
    branches:
        - master
  
  pull_request:
    branches:
        - master
    paths:
      - '.github/workflows/swiftlint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: [SwifLint] Check code styles and conventions.
          committer: GitHub <${{ github.actor }}>
          author: ${{ github.actor }} <${{ github.actor }}>
          signoff: false
          branch: ci_check
          delete-branch: true
          title: '[SwifLint] Check code styles and conventions.'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by Github action.

          draft: false
          
  Test:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: List available Xcode versions
        run: ls /Applications | grep Xcode
      - name: List available devices
        run: xcrun simctl list
      - name: Select Xcode
        run: sudo xcode-select -switch
            /Applications/Xcode_12.4.app &&
            /usr/bin/xcodebuild -version
      - name: Run unit tests
        run: xcodebuild clean test -project 'GithubAction/GithubAction.xcodeproj' -scheme 'GithubAction' -destination 'platform=iOS Simulator,name=iPhone 12 Pro Max,OS=latest'
            | xcpretty && exit ${PIPESTATUS[0]}


